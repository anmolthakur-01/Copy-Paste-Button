<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
    <style>
        body{
            display: flex;
        }
        .c1{
            background-color:aquamarine;
            height: 120px;
            width: 120px;
            margin-right: 20px;
        }
        .c2{
            background-color:fuchsia;
            height: 120px;
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="c1">
        <button onclick="cutMsg()">Cut</button>
        <h1 id="b1">Hello</h1>
    </div>

    <div class="c2">
        <button onclick="pasteMsg()">Paste</button>
        <h1 id="b2"></h1>
    </div>

    <script>
        function cutMsg(){
            document.getElementById("b1").innerText="";
        }
        
        function pasteMsg(){
            document.getElementById("b2").innerHTML="Hello";
        }
    </script>
    
</body>
</html>
